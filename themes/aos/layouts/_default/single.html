{{ define "main" }}
<article class="box:border-box pt:32">
  <header class="mb:32">
    <div class="font:60 font:extrabold">{{ .Title }}</div>
    <div class="body-text mt:16 f:fade-60">
      {{- if isset .Params "date" -}} {{ if eq .Lastmod .Date }}
      <time>{{ .Date | time.Format ":date_short" }}</time>
      {{ else }}
      <time>{{ .Lastmod | time.Format ":date_short" }}</time>
      {{ end }} {{- end -}}
    </div>
  </header>
  {{- partial "prose.html" . -}}
</article>
{{ end }}
