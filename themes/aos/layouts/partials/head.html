<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}</title>

  <!-- Meta -->
  {{ if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}" />
  <meta
    name="author"
    content="{{ .Params.Author | default site.Author.name }}"
  />
  {{ else }}
  <meta name="description" content="{{ site.Params.description }}" />
  <meta name="author" content="{{ site.Author.name }}" />
  {{ end }}

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Germania+One&family=Roboto+Mono&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit&family=Antic+Slab&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link href="https://unpkg.com/@master/normal.css" rel="stylesheet" />
  <script src="https://unpkg.com/@master/style@1.5.0"></script>
  <script src="https://unpkg.com/@master/styles@1.13.0"></script>
  <script src="https://unpkg.com/master-styles-group"></script>
  <script src="https://unpkg.com/themes.js"></script>

  <style>
    .body-text {
      font-family: "Computer", serif, system-ui;
    }

    :root {
      --font-sans: "Bajern", "Kanit", ui-sans-serif, system-ui, -apple-system,
        BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
        Noto Color Emoji;
    }
  </style>

  {{- partial "head-extra.html" . -}}
</head>
